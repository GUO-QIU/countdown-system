<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 号码倒计时管理系统</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            color: #4361ee;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: #4361ee;
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4361ee, #3f37c9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: #f72585;
            margin-top: 15px;
            font-size: 0.9rem;
            height: 20px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            background-color: #4361ee;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">CDM</div>
        <h1>号码倒计时管理系统</h1>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username">账号</label>
                <input type="text" id="username" placeholder="请输入账号" required>
            </div>
            
            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码" required>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <button type="submit" class="login-btn">登录</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            
            // 清除之前的错误信息
            errorMessage.textContent = '';
            
            // 验证账号密码
            if (username === '070496' && password === 'dong070496') {
                // 登录成功，跳转到主页面
                localStorage.setItem('isAuthenticated', 'true');
                // window.location.href = 'main.html';
                window.location.href = 'https://GUO-QIU.github.io/[countdown-system/main.html';
            } else {
                // 登录失败，显示错误信息
                errorMessage.textContent = '账号或密码错误，请重试';
            }
        });
    </script>
</body>
</html>
